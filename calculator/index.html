<!DOCTYPE html>

<html>
<body>
<head>
    <title>matrix calculator</title>
    <link rel="stylesheet" href="../build/style.css" />
    <link rel="icon" type="image/x-icon" href="../build/favicon.ico">
    <link href="https://fonts.googleapis.com" rel="stylesheet">

</head>
    <script>
        var exports = {};
    </script>
    <div class="navBar">
        <nav><a href="/" class="navText">Ducky</a></nav>
        <nav style="margin-left: auto; display: flex; margin-right: 1vw;"><h2><a href="..">generator</a></h2></nav>
        <nav style="display: flex; margin-right: 4vw;"><h2>calculator</h2></nav>
    </div>
    
    <section class="wrapper">
        <div class="bg-fixed" aria-hidden="true"></div>
        <form style="width: 100vw;" class="matrix-form">
            <h2>Matrix operation calculator</h2><br>
            <a class="codebadges" href="https://github.com/ducky4life/matrix"><img src="https://img.shields.io/badge/Source Code-181717?logo=github&logoColor=fff&style=for-the-badge" alt="GitHub Badge"></a>
            <p style="padding-top: 10px;">note that minors and cofactors are only available for 3x3 matrices</p>
            <p style="padding-top: 10px;">you must include a row and column (1,2,3) for calculating minors and cofactors</p>
            <p style="padding-top: 10px;">idk why safari transform is so blurry, use chrome</p>
            <br>

            <div style="padding-bottom: 90px;">
                <select id="dimension" class="button">
                    <option value="2">2x2</option>
                    <option value="3">3x3</option>
                </select>
            </div><br>
            
            <div style="display: flex; justify-content: center; align-items: stretch; transform: scale(2);">

            <div style="display: flex; flex-direction: column; align-items: center;">
                <div class="matrix-container" id="m1_box">
                </div>

                <div style="transform: scale(0.5); display: flex;">
                    <select id="m1_property" class="button unblur" style="padding: 1vh;">
                        <option value="3">det</option>
                        <option value="4">minor</option>
                        <option value="5">cofactor</option>
                    </select>
                    <input id="m1_row" style="width: 2vw;" placeholder="row"></input>
                    <input id="m1_column" style="width: 2vw;" placeholder="col"></input>
                </div>
            </div>

            <div style="transform: scale(0.5);">
                <select id="operation" class="button unblur" style="padding: 1vh;">
                    <option value="2">*</option>
                    <option value="0">+</option>
                    <option value="1">-</option>
                </select>
            </div>
            
            <div style="display: flex; flex-direction: column; align-items: center;">
                
                <div class="matrix-container" id="m2_box">
                </div>
                
                <div style="transform: scale(0.5); display: flex;">
                    <select id="m2_property" class="button unblur" style="padding: 1vh;">
                        <option value="3">det</option>
                        <option value="4">minor</option>
                        <option value="5">cofactor</option>
                    </select>
                    <input id="m2_row" style="width: 2vw;" placeholder="row"></input>
                    <input id="m2_column" style="width: 2vw;" placeholder="col"></input>
                </div>
            </div>

            </div><br><br><br><br>
            
            <input type="button" id="randomise" value="Randomise" class="button button3" style="margin-top: 30px;">
            <input type="button" id="clear" value="Clear" class="button button3">
            <!-- <input type="button" id="submit" value="Submit" class="button button3"> -->
            
            <div style="margin: 0 auto; text-align: center;">
                <h2 style="padding-top: 20px;">Output</h2>
                <p id="output" style="text-align: left; justify-content: center; display: grid; padding-top: 0;"></p>
            </div>
        </form>
        
        <script src="../build/calculator.js" type="module"></script>
        
    </body>
</section>
</html>
