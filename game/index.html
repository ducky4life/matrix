<!DOCTYPE html>

<html>
<body>
<head>
    <title>matrix interactive exercises</title>
    <link rel="stylesheet" href="../build/style.css" />
    <link rel="icon" type="image/x-icon" href="../build/favicon.ico">
    <link rel="preload" href="https://fonts.googleapis.com" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com" rel="stylesheet"></noscript>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

</head>
    <script>
        var exports = {};
    </script>
    <div class="navBar">
        <nav><a href="/" class="navText">Ducky</a></nav>
        <nav style="margin-left: auto; display: flex; margin-right: 1vw;"><h2><a href="..">generator</a></h2></nav>
        <nav style="display: flex; margin-right: 1vw;"><h2>exercise</h2></nav>
        <nav style="display: flex; margin-right: 4vw;"><h2><a href="../calculator">calculator</a></h2></nav>
    </div>
    
    <section class="wrapper">
        <div class="bg-fixed" aria-hidden="true"></div>
        <form style="width: 100vw;" class="matrix-form">
            <h2>Matrix operations interactive exercise game</h2><br>
            <a class="codebadges" href="https://github.com/ducky4life/matrix"><img src="https://img.shields.io/badge/Source Code-181717?logo=github&logoColor=fff&style=for-the-badge" alt="GitHub Badge"></a>
            <!-- <p style="padding-top: 10px;"></p> -->
            <!-- <p style="padding-top: 10px;"></p> -->
            <br>

            <div style="display: flex; padding-bottom: 10vh;">
            <div style="padding-right: 30px;">
                <p for="dimension">dimension:</p><br>
                <select id="dimension" class="button">
                    <option value="2">2x2</option>
                    <option value="3">3x3</option>
                </select>
            </div>

            <div>
                <p for="type">type:</p><br>
                <select id="type" class="button button3">
                    <option value="2">multiplication</option>
                    <option value="0">addition</option>
                    <option value="1">subtraction</option>
                    <option value="4">inverse</option>
                    <option value="5">transpose</option>
                    <option value="6">adjoint matrix</option>
                    <option value="-1">random (basic arithmetic)</option>
                    <option value="-2">random (matrix operators)</option>
                    <option value="-3">random (all)</option>
                </select>
            </div>
            </div>
            
            <div style="display: flex; justify-content: center; align-items: stretch; transform: scale(2); place-self: center;" class="calculator-input-box">

            <div class="matrix-output" id="exercise" style="margin-left: 0;">
            </div>

            <div class="matrix-input-box">
                <div class="matrix-container" id="m1_box">
                </div>
            </div>

            </div><br><br><br><br>
            
            <div>
            <input type="button" id="generate" value="Generate new exercise" class="button button3" style="margin-top: 30px;">
            <input type="button" id="submit" value="Submit" class="button button3">
            <input type="button" id="clear" value="Clear" class="button button3">
            </div>
        </form>
        
        <script src="../build/game.js" type="module"></script>
        
    </body>
</section>
</html>
